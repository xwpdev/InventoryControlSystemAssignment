<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Item Remove</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
    (click)="activeModal.dismiss('DISMISS')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to delete this item</strong></p>
  <span class="text-danger">This operation can not be undone.</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('DISMISS')">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="activeModal.close('CONFIRMED')">Ok</button>
</div>
