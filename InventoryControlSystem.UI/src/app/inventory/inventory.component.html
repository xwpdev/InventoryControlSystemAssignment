<div class="row mb-4">
  <div class="col-6">
    <h3>Available Inventory</h3>
  </div>
  <div class="col-6">
    <button class="btn btn-success float-right" (click)="OpenAddModal()">Add New</button>
  </div>
</div>

<div class="row mb-4" *ngIf="!IsLoading">
  <div class="col-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item Name</th>
          <th scope="col">Description</th>
          <th scope="col">Unit Price</th>
          <th scope="col">Number of Units</th>
          <th scope="col">Re-order Level</th>
          <th scope="col">Added By</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ItemList">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.unitPrice}}</td>
          <td>{{item.unitCount}}</td>
          <td>{{item.reorderCount}}</td>
          <td>{{item.addedByName}}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-sm btn-info" (click)="OpenEditModal(item)">
                <i class="far fa-edit"></i>
              </button>
              <button type="button" class="btn btn-sm btn-danger" (click)="OpenDeleteConfirmation(item)">
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row" *ngIf="IsLoading">
  <div class="col-12">
    <div class="alert alert-warning " role="alert">
      {{ (ItemList?.length == 0) ? 'No items available':'Loading...' }}
    </div>
  </div>
</div>
